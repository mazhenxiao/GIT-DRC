<script>

		$(function(){

			$(document).on("touchend",".J_map_button",function(){
				var th = $(this),
					ul = $("#map_UL");
					act = ul.find(".am-active").parent();

					if(th.has("a")){
						var _a = th.find("a")
							_e = $(_a.attr("href"));
							 _a.addClass("am-active")
							  	.parent()
								.siblings()
							    .find("a")
							    .removeClass("am-active");
							 _e.addClass("action")
							   .siblings()
							   .removeClass("action");
					}
					if(th.hasClass("mapbtn_top")){
                       
                         act.prev().find("a").trigger("touchend")
					}
					if(th.hasClass("mapbtn_bottom")){
						
               	  		 act.next().find("a").trigger("touchend");
               	  	}
			})

		})
</script>
